<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Paasword validation</h1>
    <input type="password" name="" id="password" />
    <div id="drop-area">drop file here</div>
    <style>
      #drop-area {
        width: 120px;
        height: 120px;
        background-color: green;
      }
      input:focus {
        outline: none;
      }
      input {
        border: 4px solid black;
      }
    </style>
    <script>
      document
        .getElementById("drop-area")
        .addEventListener("dragend", (event) => {
          console.log("Something droped!!!");
        });

      const passwordInput = document.getElementById("password");

      passwordInput.addEventListener("keyup", () => {
        console.log(passwordInput.value); // password has both nimbers and letter

        if (
          passwordInput.value.length >= 6 &&
          passwordInput.value.match(/[a-z]/) &&
          passwordInput.value.match(/[A-Z]/) &&
          passwordInput.value.match(/\d/)
        ) {
          passwordInput.style.borderColor = "green";
        } else {
          passwordInput.style.borderColor = "red";
        }
      });
    </script>
  </body>
</html>
